name: üöÄ CI/CD Pipeline - Gerenciador PRO

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Configura√ß√µes globais para otimiza√ß√£o
env:
  NODE_VERSION: '18'
  CACHE_VERSION: 'v1'

jobs:
  # Job 1: Verifica√ß√£o de Qualidade de C√≥digo
  code-quality:
    name: üîç Qualidade do C√≥digo
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Cache de depend√™ncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: üîß Instalar depend√™ncias
        run: npm ci --prefer-offline --no-audit

      - name: üîç ESLint - Verifica√ß√£o de erros
        run: |
          echo "::group::üîç Executando ESLint"
          npx eslint . --format=stylish --max-warnings=10
          echo "::endgroup::"
        continue-on-error: false

      - name: üíÖ Prettier - Verifica√ß√£o de formata√ß√£o
        run: |
          echo "::group::üíÖ Verificando formata√ß√£o"
          npx prettier --check . --log-level=warn
          echo "::endgroup::"
        continue-on-error: true

      - name: üìù TypeScript - Verifica√ß√£o de tipos (JSDoc)
        run: |
          echo "::group::üìù Verificando tipos via JSDoc"
          npx tsc --noEmit --allowJs --checkJs --skipLibCheck
          echo "::endgroup::"
        continue-on-error: true

  # Job 2: Testes End-to-End
  e2e-tests:
    name: üé≠ Testes E2E
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üì¶ Cache de depend√™ncias
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-

      - name: üîß Instalar depend√™ncias
        run: npm ci --prefer-offline --no-audit

      - name: üé≠ Instalar browsers do Playwright
        run: npx playwright install --with-deps chromium

      - name: üß™ Executar testes E2E
        run: |
          echo "::group::üß™ Executando testes Playwright"
          npx playwright test --reporter=github
          echo "::endgroup::"
        env:
          CI: true

      - name: üìä Upload dos resultados dos testes
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: üì∏ Upload de screenshots (se falhar)
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-screenshots
          path: test-results/
          retention-days: 7

  # Job 3: An√°lise de Seguran√ßa e Performance
  security-analysis:
    name: üõ°Ô∏è An√°lise de Seguran√ßa
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: üîß Instalar depend√™ncias
        run: npm ci --prefer-offline --no-audit

      - name: üõ°Ô∏è Auditoria de seguran√ßa
        run: |
          echo "::group::üõ°Ô∏è Verificando vulnerabilidades"
          npm audit --audit-level=high
          echo "::endgroup::"
        continue-on-error: true

      - name: üìä An√°lise de bundle size
        run: |
          echo "::group::üìä Analisando tamanho dos arquivos"
          find . -name "*.js" -not -path "./node_modules/*" -not -path "./test-results/*" | xargs wc -c | sort -n
          echo "::endgroup::"

  # Job 4: Relat√≥rio Final e Deploy (se tudo passar)
  final-report:
    name: üìã Relat√≥rio Final
    runs-on: ubuntu-latest
    needs: [code-quality, e2e-tests, security-analysis]
    if: always()

    steps:
      - name: üì• Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üìã Gerar relat√≥rio de status
        run: |
          echo "## üéâ Relat√≥rio de CI/CD - Gerenciador PRO" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìä Status dos Jobs:" >> $GITHUB_STEP_SUMMARY
          echo "- üîç Qualidade do C√≥digo: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- üé≠ Testes E2E: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- üõ°Ô∏è An√°lise de Seguran√ßa: ${{ needs.security-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.code-quality.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "### ‚úÖ **PIPELINE PASSOU!**" >> $GITHUB_STEP_SUMMARY
            echo "üöÄ Seu aplicativo est√° pronto para uso!" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå **PIPELINE FALHOU**" >> $GITHUB_STEP_SUMMARY
            echo "üîß Verifique os logs acima para detalhes dos erros." >> $GITHUB_STEP_SUMMARY
          fi

      - name: üéØ Status final
        run: |
          if [[ "${{ needs.code-quality.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "‚úÖ CI/CD Pipeline executado com sucesso!"
            exit 0
          else
            echo "‚ùå CI/CD Pipeline falhou. Verifique os erros acima."
            exit 1
          fi
