name: 游 Performance Check

on:
  push:
    branches: [main]
  schedule:
    # Roda todo domingo 맙 02:00 UTC
    - cron: '0 2 * * 0'

jobs:
  performance-audit:
    name: 游늵 Auditoria de Performance
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do c칩digo
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: 游댢 Instalar depend칡ncias
        run: npm ci --prefer-offline --no-audit

      - name: 游꿠 Instalar browsers
        run: npx playwright install --with-deps chromium

      - name: 游 Iniciar servidor para teste
        run: |
          npm start &
          sleep 5

      - name: 游늵 Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun --collect.url=http://localhost:3000 --collect.numberOfRuns=3
        continue-on-error: true

      - name: 游늳 An치lise de bundle
        run: |
          echo "## 游늵 An치lise de Performance" >> $GITHUB_STEP_SUMMARY
          echo "### 游닍 Tamanho dos arquivos principais:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find . -name "*.js" -not -path "./node_modules/*" -exec du -h {} \; | sort -hr | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
