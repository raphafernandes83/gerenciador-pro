<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarregando Aplica√ß√£o...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0c10 0%, #1a1f2e 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #00e676;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 230, 118, 0.2);
            border-top-color: #00e676;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #00e676;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>üîÑ Aplicando Melhorias de UI</h1>
        <p>Limpando cache e recarregando aplica√ß√£o...</p>
        <div class="countdown" id="countdown">3</div>
    </div>

    <script>
        // Limpa todos os caches poss√≠veis
        if ('caches' in window) {
            caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
            });
        }

        // Limpa localStorage e sessionStorage
        try {
            // Salva dados importantes antes de limpar
            const savedData = localStorage.getItem('traderData');
            const savedSessions = localStorage.getItem('sessions');
            const savedOperations = localStorage.getItem('operations');

            // Limpa tudo
            localStorage.clear();
            sessionStorage.clear();

            // Restaura dados importantes
            if (savedData) localStorage.setItem('traderData', savedData);
            if (savedSessions) localStorage.setItem('sessions', savedSessions);
            if (savedOperations) localStorage.setItem('operations', savedOperations);
        } catch (e) {
            console.log('Erro ao limpar storage:', e);
        }

        // Countdown e redirect
        let count = 3;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            count--;
            countdownEl.textContent = count;

            if (count === 0) {
                clearInterval(interval);
                // Redireciona com par√¢metros para for√ßar reload
                window.location.href = 'http://localhost:3000/?nocache=' + Date.now();
            }
        }, 1000);
    </script>
</body>

</html>
